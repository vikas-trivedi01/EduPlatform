<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="m-5 p-5">
      <h1 class="text-center py-3" id="head">Sign Up!</h1>

      <!-- sign up form  -->
       <form id="loginForm">
        <div class="mb-3 bg p-5 rounded mt-5" id="sign-form">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingUsername"
              placeholder="username"
              required
            />
            <label for="floatingUsername">Username</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="Email"
              required
            />
            <label for="floatingEmail">Email</label>
          </div>
          <br />
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn mt-5" id="sign-up-btn" style="color: #f9f5f5;">
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <script src="sign_up.js"></script>     <!--sign_up -->
  </body>
</html>
